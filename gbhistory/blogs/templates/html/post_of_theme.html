{% extends 'html/base.html' %}
{% load static %}

{% block title %}
    Список Блогов
{% endblock title %}

{% block link_block %}
<link rel="stylesheet" href="{% static 'css/card.css' %}">
{% endblock link_block %}


{% block content %}
    <div class="basic-card">     
        {% for post in posts %}
                
            <a href='{{ post.get_absolute_url }}'>
                <div class="card">
                    <div class="card-img">
                        
                        {% if post.featured_image %}
                            <img src="{{ post.featured_image.url }}" alt="">    
                        
                        {% else %}
                            <img src="{% static 'img/img_havent.jpg' %}" alt="Havn`t IMG">

                        {% endif %}
                        
                    </div>
                    <div class="card-text">
                        {{post.title}} 
                    </div>           
                </div>                        
            </a> 
        {% endfor %}
    </div>
        
        
        
    
{% endblock content %}
